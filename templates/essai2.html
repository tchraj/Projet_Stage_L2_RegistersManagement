<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Visite</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background: url('down-arrow.png') no-repeat right center;
            background-size: 20px;
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="body">
    <div class="form-container">
        <h2>Formulaire de Visite</h2>
        <form action="{{ path('app_creer_visite') }}" method="post">
            <div class="form-group">
                <label for="dateVisite">Date de Visite</label>
                <input type="date" id="dateVisite" name="dateVisite" required>
            </div>
            <div class="form-group">
                <label for="heureDeb">Heure de DÃ©but</label>
                <input type="time" id="heureDeb" name="heureDeb" required>
            </div>
            <div class="form-group">
                <label for="heureFin">Heure de Fin</label>
                <input type="time" id="heureFin" name="heureFin" required>
            </div>
            <!-- Ajoutez d'autres champs ici -->
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</div>
</html>
