<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Styles pour masquer la modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Bouton pour afficher la modale -->
    <button id="showModalBtn">Afficher le formulaire</button>

    <!-- Div de la modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Formulaire</h2>
            <!-- Votre formulaire ici -->
            <form>
                <!-- ... Champs du formulaire ... -->
                <button id="closeModalBtn">Fermer</button>
            </form>
        </div>
    </div>

    <script>
        const showModalBtn = document.getElementById('showModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modal = document.getElementById('myModal');

        // Afficher la modale lors du clic sur le bouton
        showModalBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Fermer la modale lors du clic sur le bouton de fermeture
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
